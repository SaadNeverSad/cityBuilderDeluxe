<div class="score">
  <circle-progress
  class="progress"
  [percent]="getProgressBar()"
  [title]="getScoreTitle()"
  [radius]="100"
  [outerStrokeWidth]="12"
  [innerStrokeWidth]="2"
  [outerStrokeColor]="'#4a690d'"
  [innerStrokeColor]="'#CD853F'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
</div>
