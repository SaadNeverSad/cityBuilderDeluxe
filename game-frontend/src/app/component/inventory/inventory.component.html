<div class="inventory">
  <span
    *ngFor="let block of Object.values(BlockKind)"
    class="block-container"
    [class.block-container-outline]="gameService.player.selectedBlock === block"
    (click)="selectBlock(block)"
  >
    <div class="badge">{{ gameService.player.inventory.blocks[block] }}</div>
    <img [src]="Block.assetPath(block)" alt="block" class="tile" />
  </span>
</div>
