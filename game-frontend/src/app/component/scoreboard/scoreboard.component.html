<div
  [@slide]="gameService.game.map.scoreboard.open ? 'show' : 'hide'"
  class="popup"
>
  <h1>Best scores</h1>
  <h2 *ngFor="let score of bestScores; let i = index">
    {{ i + 1 }}. {{ bestScores[i].playerName }} ({{
      bestScores[i].score
    }}
    points)
  </h2>
  <button (click)="gameService.game.map.scoreboard.open = false">Close</button>
</div>

<div
  [@focus]="gameService.game.map.scoreboard.open ? 'show' : 'hide'"
  class="focus"
></div>
